{% load static %}
{% block navbarcontent %}
<style>
    .hoverbtn {
        display: inline-block;
        font-size: 12px;
        font-weight:400;
        line-height: 35px;
        cursor: pointer;
        margin: 0px;
        width: 100%;
        font-family:"playfair display";
        height: 35px;
        text-align: center;
        position: relative;
        text-decoration: none;
        z-index: 1;
        color: white;
        background: black;
    }
    /* Effect 6 */
    .hoverbtn.effect-6 {
        box-shadow: 0 0 0 0 white;
        -webkit-transition: background 0.2s, color 0.2s;
        -moz-transition: background 0.2s, color 0.2s;
        transition: background 0.2s, color 0.2s;
        text-decoration: none;
    }
    .hoverbtn.effect-6:hover {
        background: white;
        color: black;
        text-decoration: none;
    }
    .hoverbtn.effect-6:hover i {
        color: white;
        text-decoration: none;
    }
    .hoverbtn.effect-6:hover:before {
        -webkit-animation: spinAround 2s linear infinite;
        -moz-animation: spinAround 2s linear infinite;
        animation: spinAround 2s linear infinite;
        text-decoration: none;
    }
</style>
<ul class="nav nav-tabs nav-fill nav-justified no-wrap">
    <li class="nav-item">
        <a class="hoverbtn effect-6" href="#"> Portfolio </a>
    </li>
    <li class="nav-item">
        <a class="hoverbtn effect-6" href="{% url 'post-index' %}"> Posts </a>
    </li>
    <li class="nav-item">
        <a class="hoverbtn effect-6" href="#"> Jupyter </a>
    </li>
    <li class="nav-item">
        <a class="hoverbtn effect-6" href="#"> BBall </a>
    </li>
    <li class="nav-item">
        <a class="hoverbtn effect-6" href="{% url 'blogindex' %}"> Dear Diary </a>
    </li>
    <li class="nav-item">
        <a class="hoverbtn effect-6" href="#"> Resume </a>
    </li>
    <li class="nav-item">
        <a class="hoverbtn effect-6" href="{% url 'catalogindex' %}"> Catalog </a>
    </li>
    <li class="nav-item">
        <a class="hoverbtn effect-6" href="{% url 'gallery-index' %}"> Gallery </a>
    </li>
    <li class="nav-item">
        <a class="hoverbtn effect-6" href="http://127.0.0.1:8000/admin/"> Admin </a>
    </li>

</ul>

{% endblock navbarcontent %}

<!-- Navbar -->
<div class="container py-2">
    {% block navbarcontent %}
    {% include 'navbar.html' %}
    {% endblock navbarcontent %}
</div>
