{% load static %}
{% block cardcarouselcontent %}



<!-- Featured -->
<div class="container">
    <div id="cock" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            {% for pic in starred %}
            <li data-target="#cock" data-slide-to="{{ forloop.counter0 }}"></li>
            {% endfor %}
        </ul>

        <div class="carousel-inner">
            {% for pic in starred %}
            <div class="carousel-item">
            <img src="{{ pic.picture.url }}" class="img-fluid rounded" alt="Responsive image">
            <div class="carousel-caption">
                <h3>{{ pic.title }}</h3>
                <p>{{ pic.caption }}</p>
            </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<div href="#cock" class="carousel slide" data-ride="carousel">
    <!-- Left controls -->
    <a class="carousel-control-prev" href="#cock" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <!-- Right controls -->
    <a class="carousel-control-next" href="#cock" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock cardcarouselcontent %}
