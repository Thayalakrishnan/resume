{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="text-center">
    <a class="blog-header-logo text-dark"> {{ title }} </a>
</div>
<div class="mb-5">
{{ form.media }}
    <form method='POST' action='.' enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
    </form>
</div>
{% endblock content %}
