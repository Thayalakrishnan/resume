{% extends "catalogbase.html" %}
{% block libcontent %}

<h1>{{ author }}</h1>


    <p><strong>DOB:</strong> {{ author.date_of_birth }}</p>
    <p><strong>DOD:</strong> {{ author.date_of_death }}</p> 

    <div style="margin-left:20px;margin-top:20px">
        <h4>Publications</h4>

        {% for pub in author.book_set.all %}
                <li>
                    <a href="{{ pub.get_absolute_url }}">{{ pub.title }}</a>
                </li>
        {% endfor %}
    </div>
{% endblock libcontent %}
